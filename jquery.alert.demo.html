<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jquery.alert demo</title>
  <meta name="description" content="jquery.alert demo">
  <meta name="author" content="Joshua Simacek">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="jquery.alert.css?v=1.0">
</head>

<body>
  <button type='button' onclick='$.alert({title:"info alert", message:"Hello World"});'>info alert</button>
  <button type='button' onclick='$.alert({title:"warning alert", message:"Hello World", type:"warning"});'>warning alert</button>
  <button type='button' onclick='$.alert({title:"error alert", message:"Hello World", type:"error"});'>error alert</button>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="jquery.alert.js"></script>
</body>
</html>
